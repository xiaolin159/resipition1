<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
				.row{
					height: 200px;
				}
		</style>
		
	</head>
	<body>
			<div class="container">
				<h3>自己对齐</h3>
				<div class="row d-flex bg-warning p-3 text-white">
					<div class="bg-primary p-3">flex-1</div>
					<div class="bg-danger p-3 align-self-start">flex-1</div>
					<div class="bg-info p-3  ">flex-1</div>
				</div>
				<h3>中心对齐</h3>
				<div class="row d-flex bg-warning p-3 text-white">
					<div class="bg-primary p-3">flex-1</div>
					<div class="bg-danger p-3 align-self-center ">flex-1</div>
					<div class="bg-info p-3  ">flex-1</div>
				</div>
				<h3>末尾对齐</h3>
				<div class="row d-flex bg-warning p-3 text-white">
					<div class="bg-primary p-3">flex-1</div>
					<div class="bg-danger p-3 align-self-end">flex-1</div>
					<div class="bg-info p-3  ">flex-1</div>
				</div>
				
			</div>
		
	</body>
</html>
